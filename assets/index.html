<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물로 알아보는 연애유형 TEST</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/animation.css">
</head>
<body>
    <div class="wrap">
        <section class="inner">
            <!-- 메인 페이지 시작 -->
            <article id="main" class="cnt main">
                <h1 class="mainTitle">동물로 알아보는 연애유형 <span class="en">TEST</span></h1>
                <div class="mainMiddleWrap">
                    <div class="mainImgWrap">
                        <div class="heart">
                            <div class="leftHeart"></div>
                        </div>
                        <img src="/assets/img/img-main.png" alt="" class="mainImg">
                        <div class="heart">
                            <div class="rightHeart"></div>
                        </div>
                    </div>
                    <p class="mainCnt">
                        나의 연애유형을 알아보는 MBTI 사이트입니다.<br>
                        아래의 버튼을 클릭해주세요:)
                    </p>
                </div>
                <button type="button" id="mainBtn" class="btn mainBtn" onclick="js:begin()">
                    <p class="en btnCnt">LET'S START</p>
                </button>
            </article>
            <!-- 메인 페이지 끝 -->
            <!-- 질문 페이지 시작 -->
            <article id="qna" class="cnt qna">
                <div id="questionBox" class="box questionBox"></div>
                <div id="answerBox" class="box answerBox"></div>
            </article>
            <!-- 질문 페이지 끝 -->
            <!-- 결과 페이지 시작 -->
            <article id="result" class="cnt hide result"></article>
            <!-- 결과 페이지 끝 -->
        </section>
    </div>
    <script src="/assets/js/data.js"></script>
    <script src="/assets/js/question.js"></script>
</body>
</html>
