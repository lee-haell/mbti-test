<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- sns share -->
    <meta property="og:url" content="https://animallovetype.netlify.app">
    <meta property="og:title" content="연애유형 TEST">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/share.jpg">
    <meta property="og:description" content="동물로 알아보는 연애유형 TEST">

    <title>동물로 알아보는 연애유형 TEST</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('307209ec4dab08f24bb03eeac594b4b2');
        Kakao.isInitialized();
    </script>
</head>
<body>
    <div class="wrap">
        <section class="inner">
            <!-- 메인 페이지 시작 -->
            <article id="main" class="cnt main">
                <h1 class="mainTitle">동물로 알아보는 <span class="point">연애유형 TEST</span></h1>
                <div class="mainMiddleWrap">
                    <div class="mainImgWrap">
                        <ul class="keywordWrap">
                            <li class="keyword">MOUSE</li>
                            <li class="keyword">COW</li>
                            <li class="keyword">TIGER</li>
                            <li class="keyword">RABBIT</li>
                            <li class="keyword">DRAGON</li>
                            <li class="keyword">SNAKE</li>
                            <li class="keyword">HORSE</li>
                            <li class="keyword">SHEEP</li>
                            <li class="keyword">MONKEY</li>
                            <li class="keyword">CHICK</li>
                            <li class="keyword">DOG</li>
                            <li class="keyword">PIG</li> 
                        </ul>
                    </div>
                    <p class="mainCnt">
                        나는 연애할 때 어떤 동물과 닮아 있을까요?<br>
                        아래의 버튼을 클릭해주세요:&#41;
                    </p>
                </div>
                <button type="button" id="mainBtn" class="btn mainBtn" onclick="js:begin()">
                    <p class="en btnCnt">START</p>
                </button>
            </article>
            <!-- 메인 페이지 끝 -->
            <!-- 질문 페이지 시작 -->
            <article id="qna" class="cnt qna">
                <div class="status">
                    <div class="statusBar"></div>
                </div>
                <div id="questionBox" class="box questionBox"></div>
                <div id="answerBox" class="box answerBox"></div>
            </article>
            <!-- 질문 페이지 끝 -->
            <!-- 결과 페이지 시작 -->
            <article id="result" class="cnt hide result">
                <h1 class="resultTitle">당신의 연애유형은?</h1>
                <div class="resultname"></div>
                <div id="resultImg" class="resultImg"></div>
                <div class="resultDesc"></div>
                <button type="button" class="resultBtn" onclick="js:kakaoShare()">공유하기</button>
            </article>
            <!-- 결과 페이지 끝 -->
        </section>
    </div>
    <script src="js/data.js"></script>
    <script src="js/question.js"></script>
    <script src="js/share.js"></script>
</body>
</html>
